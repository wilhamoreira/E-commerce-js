<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho">
      <p>Camisa larga com bolsos</p>
      <p>Casaco reto com Lã</p>
      <p>Jaqueta com efeito camurça</p>
    </section>
    <p id="preco-total">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar compra</button>
  </section>

  <!-- Cabeçario -->
  <header class="flex bg-slate-950 justify-between px-8 py-4 sticky top-0  shadow-xl shadow-slate-400 text-xl">
    <img src="./assets/logo/hashtag.svg" alt="Logo do Magazine Hashtah" class="h-16 p-2">
    <div  class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
      <button class="mr-2"><i class="fa-solid fa-user"></i></button>
    </div>
  </header>
  <main>
    <!-- Cards de produtos -->
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
      
    </section>
  </main>
  <script src="./main.js" type="module"></script>
</body>
</html>
